<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>University Registration form</h1>

    <p>Please fill out the form</p>
    
    <hr>
    
    <form>
        <h2>Personal Details</h2>

        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" placeholder="e.g: Shan">
        <br><br>
        

         <label for="surname">First Name:</label>
        <input type="text" name="surname" id="surname" placeholder="e.g: Khan">
        <br><br>


        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob">
        <br><br>

        <h3>Gender</h3>
       
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">


       <label for="female">Female</label>
       <input type="radio" name="gender" id="female" value="female">

      <label for="other">Other</label>
      <input type="radio" name="gender" id="other" value="other">
    
      <br><br>

      <h3>Upload Your Photo</h3>

      <input type="file" name="" id="file">

      <hr>

      <h2>Contact Information</h2>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email">

      <br><br>
        <label for="phone">Phone</label>
        <input type="tel" name="email" id="phone">

        <br><br>

        <label for="Address">Mailing Address</label>
        <br>

        <textarea name="Address" id="Address" rows="10" cols="20"></textarea>

        <h2>Accedmic Information</h2>

        <label for="course">Select Your Course:</label>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
        </select>    
        <br><br>

        <h3>Extracurricular Activirties </h3>
        
        <label for="Sports">Sports</label>
        <input type="checkbox" name="intrest" id="Music" value="Music">
        <br><br>

        <label for="Music">Music</label>
        <input type="checkbox" name="intrest" id="Music" value="Music">
        <br><br>

        <label for="Technology">Sports</label>
        <input type="checkbox" name="intrest" id="Technology" value="Technology">
        <br><br>

         <label for="voloutering">voloutering</label>
        <input type="checkbox" name="intrest" id="voloutering" value="voloutering">
        <br><br>

        <hr>

        <h2>Create Your account </h2>

        <label for="pass">Create Password</label>
        <input type="password" name="password" id="pass">
        <br><br>

        <label for="secu">security answer</label>
        <input type="text" name="security" id="secu">

        <hr>

        <br><br>
        <input type="submit" value="Register">
        <button type="submit"> Register</button>
        <button type="reset">Clear Form</button>

        <hr>





        
    </form>
    
</body>
</html>
